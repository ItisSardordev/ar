<!DOCTYPE html>
<html>
  <head>
    <title>AR.js на телефоне</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #ar-container {
        width: 100vw;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Контейнер для AR -->
    <div id="ar-container">
      <!-- Сцена AR.js -->
      <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Дефолтный маркер (можно использовать свой marker.patt) -->
        <a-marker preset="hiro">
          <!-- Пример 3D-объекта -->
          <a-box
            position="0 0.5 0"
            gltf-model="./big_stump_-_florissant_fossil_beds_day_3365/scene.gltf"
          ></a-box>
        </a-marker>

        <!-- Камера AR.js -->
        <a-entity camera></a-entity>
      </a-scene>
    </div>
  </body>
</html>
